<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Einkaufsliste</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      width: 100%;
      max-width: 550px;
      margin: 2rem;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #00695c;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    input, select, button {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    input[type="text"] {
      flex: 2 1 60%;
    }

    input[type="text"]#amountInput {
      flex: 1 1 30%;
    }

    select {
      flex: 1 1 100%;
    }

    button[type="submit"] {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      flex: 1 1 100%;
    }

    button[type="submit"]:hover {
      background-color: #004d40;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      border-radius: 12px;
      background: #f4f6f8;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      transition: background 0.3s;
    }

    li:hover {
      background: #e8f5e9;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      flex: 1;
    }

    .info {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .item-text {
      font-size: 1rem;
      font-weight: 600;
      color: #333;
    }

    .amount-text {
      font-size: 0.85rem;
      color: #00695c;
      cursor: pointer;
    }

    .amount-input {
      width: 60px;
      font-size: 1rem;
      padding: 2px 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: right;
    }

    .category-badge {
      background-color: #e0f2f1;
      color: #00796b;
      font-size: 0.75rem;
      padding: 0.25rem 0.6rem;
      border-radius: 8px;
      white-space: nowrap;
    }

    .right {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .delete {
      background-color: #e53935;
      border: none;
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .delete:hover {
      background-color: #b71c1c;
    }

    .clear-button,
    .whatsapp-button {
      background-color: #f57c00;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      align-self: center;
      margin-top: 0.5rem;
    }

    .whatsapp-button {
      background-color: #25d366;
      max-width: 300px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõí Einkaufsliste</h1>
    <form id="form">
      <input type="text" id="itemInput" placeholder="Artikelname" required />
      <input type="text" id="amountInput" placeholder="Menge (z.‚ÄØB. 2x)" required />
      <select id="categorySelect">
        <option value="Sonstiges">Sonstiges</option>
        <option value="Obst & Gem√ºse">Obst & Gem√ºse</option>
        <option value="Getr√§nke">Getr√§nke</option>
        <option value="Milchprodukte">Milchprodukte</option>
        <option value="Backwaren">Backwaren</option>
      </select>
      <button type="submit">Hinzuf√ºgen</button>
    </form>

    <ul id="list"></ul>

    <button class="clear-button" id="clearBtn">üóëÔ∏è Liste l√∂schen</button>
    <button class="whatsapp-button" id="shareBtn">üì§ Teilen via WhatsApp</button>
  </div>

  <script>
    const form = document.getElementById("form");
    const itemInput = document.getElementById("itemInput");
    const amountInput = document.getElementById("amountInput");
    const categorySelect = document.getElementById("categorySelect");
    const list = document.getElementById("list");
    const clearBtn = document.getElementById("clearBtn");
    const shareBtn = document.getElementById("shareBtn");

    let items = JSON.parse(localStorage.getItem("einkaufsliste")) || [];

    function saveToLocalStorage() {
      localStorage.setItem("einkaufsliste", JSON.stringify(items));
    }

    function renderList() {
      list.innerHTML = "";
      items.forEach((item, index) => {
        const li = document.createElement("li");

        const left = document.createElement("div");
        left.classList.add("left");

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = item.checked;
        checkbox.addEventListener("change", () => {
          item.checked = checkbox.checked;
          saveToLocalStorage();
          renderList();
        });

        const info = document.createElement("div");
        info.classList.add("info");

        const spanName = document.createElement("span");
        spanName.classList.add("item-text");
        spanName.textContent = item.name;

        const amountText = document.createElement("span");
        amountText.classList.add("amount-text");
        amountText.textContent = item.amount;
        amountText.title = "Klicke, um Menge zu bearbeiten";
        amountText.tabIndex = 0;
        amountText.addEventListener("click", () => startEditingAmount(index, amountText));
        amountText.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            startEditingAmount(index, amountText);
          }
        });

        info.appendChild(spanName);
        info.appendChild(amountText);

        left.appendChild(checkbox);
        left.appendChild(info);

        const right = document.createElement("div");
        right.classList.add("right");

        const categorySpan = document.createElement("span");
        categorySpan.classList.add("category-badge");
        categorySpan.textContent = item.category;

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "‚úñ";
        deleteBtn.classList.add("delete");
        deleteBtn.title = "Entfernen";
        deleteBtn.addEventListener("click", () => {
          items.splice(index, 1);
          saveToLocalStorage();
          renderList();
        });

        right.appendChild(categorySpan);
        right.appendChild(deleteBtn);

        li.appendChild(left);
        li.appendChild(right);
        list.appendChild(li);
      });
    }

    function startEditingAmount(index, amountText) {
      const input = document.createElement("input");
      input.type = "text";
      input.value = items[index].amount;
      input.classList.add("amount-input");
      amountText.replaceWith(input);
      input.focus();

      input.addEventListener("blur", () => saveAmountEdit(index, input));
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          saveAmountEdit(index, input);
        } else if (e.key === "Escape") {
          cancelAmountEdit(input, amountText);
        }
      });
    }

    function saveAmountEdit(index, input) {
      const newValue = input.value.trim();
      if (newValue) {
        items[index].amount = newValue;
        saveToLocalStorage();
      }
      renderList();
    }

    function cancelAmountEdit(input, amountText) {
      input.replaceWith(amountText);
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = itemInput.value.trim();
      const amount = amountInput.value.trim();
      const category = categorySelect.value;
      if (name && amount) {
        items.push({ name, amount, category, checked: false });
        saveToLocalStorage();
        renderList();
        form.reset();
        itemInput.focus();
      }
    });

    clearBtn.addEventListener("click", () => {
      if (confirm("M√∂chtest du wirklich die gesamte Liste l√∂schen?")) {
        items = [];
        saveToLocalStorage();
        renderList();
      }
    });

    shareBtn.addEventListener("click", () => {
      if (items.length === 0) {
        alert("Die Liste ist leer und kann nicht geteilt werden.");
        return;
      }
      let message = "üõí Meine Einkaufsliste:\n";
      items.forEach(item => {
        message += `‚Ä¢ ${item.amount} ${item.name} (${item.category})\n`;
      });
      const url = "https://wa.me/?text=" + encodeURIComponent(message);
      window.open(url, "_blank");
    });

    renderList();
  </script>
</body>
</html>
